<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPost</title>
    <style>
        /* Global styles with darker palette */
        :root {
            --bg-gradient: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-blur: blur(10px);
            --text-color: #e0e0e0;
            --accent-color: #4a4a4a;
            --border-radius: 12px;
            --padding-lg: 2rem;
            --font-size-body: 1.2rem;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: var(--font-size-body);
        }

        h1 {
            margin: 1rem 0;
            font-size: 2.5rem;
            text-align: center;
        }

        #app {
            width: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: var(--border-radius);
            padding: var(--padding-lg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Pet list styles */
        #pet-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .pet-item {
            background: var(--accent-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .pet-item img {
            width: 100%;
            max-width: 200px;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        /* Form styles */
        #upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"],
        input[type="number"] {
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-body);
            background: var(--accent-color);
            color: var(--text-color);
        }

        .file-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--accent-color);
            border-radius: var(--border-radius);
            padding: 0.75rem;
        }

        .file-label {
            padding: 0.5rem 1rem;
            background: #606060;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .file-label:hover {
            background: #808080;
        }

        input[type="file"] {
            display: none;
        }

        #file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-body);
            cursor: pointer;
            background: #606060;
            color: var(--text-color);
            transition: background 0.3s;
        }

        button:hover {
            background: #808080;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #app {
                width: 95%;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .file-upload {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .file-label {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>PetPost</h1>
    <div id="app">
        <!-- Pet list section -->
        <section id="pet-list">
            <!-- Pets will be dynamically added here -->
        </section>

        <!-- Upload form section -->
        <form id="upload-form">
            <input type="text" id="name" placeholder="Pet Name" required>
            <input type="number" id="age" placeholder="Pet Age" required>
            <input type="text" id="breed" placeholder="Pet Breed" required>
            <div class="file-upload">
                <label for="image" class="file-label">Choose Image</label>
                <span id="file-name">No file chosen</span>
            </div>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Add Pet</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://api.darmor.ca'; // Backend API base URL

        // Function to fetch and display pets
        async function fetchPets() {
            try {
                const response = await fetch(`${API_URL}/pets`);
                let pets = await response.json();
                // If response is empty, use test list
                if (pets.length === 0) {
                    pets = [
                        { name: 'Test Pet 1', age: 2, breed: 'Dog', imageUrl: 'https://placedog.net/200/200' },
                        { name: 'Test Pet 2', age: 3, breed: 'Cat', imageUrl: 'https://placekitten.com/200/200' }
                    ];
                }
                const petList = document.getElementById('pet-list');
                petList.innerHTML = ''; // Clear existing list
                pets.forEach(pet => {
                    const petItem = document.createElement('div');
                    petItem.classList.add('pet-item');
                    petItem.innerHTML = `
                        <img src="${pet.imageUrl}" alt="${pet.name}">
                        <p>Name: ${pet.name}</p>
                        <p>Age: ${pet.age}</p>
                        <p>Breed: ${pet.breed}</p>
                    `;
                    petList.appendChild(petItem);
                });
            } catch (error) {
                console.error('Error fetching pets:', error);
            }
        }

        // Function to handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('age', document.getElementById('age').value);
            formData.append('breed', document.getElementById('breed').value);
            formData.append('image', document.getElementById('image').files[0]);

            try {
                const response = await fetch(`${API_URL}/pets`, {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    event.target.reset(); // Reset form
                    document.getElementById('file-name').textContent = 'No file chosen'; // Reset file name
                    fetchPets(); // Refresh pet list
                } else {
                    console.error('Error uploading pet');
                }
            } catch (error) {
                console.error('Error uploading pet:', error);
            }
        }

        // Event listeners
        document.getElementById('upload-form').addEventListener('submit', handleSubmit);
        document.getElementById('image').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });

        // Initial fetch on load
        fetchPets();
    </script>
</body>
</html>
